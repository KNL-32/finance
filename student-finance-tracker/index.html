<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Finance Tracker</title>
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="scripts/ui.js"></script>
</head>
<body>
    <a href="#main" class="skip-link">Skip to content</a>

    <div class = "container">
        <header>
            <h1>Student Finance Tracker</h1>

            <nav>
                <ul>
                    <li><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#Records">Records</a></li>
                    <li><a href="#transactions">New Transactions</a></li>
                    <li><a href="#analytics">Setting</a></li>
                    <li><a href="#reports">About</a></li>
                </ul>
            </nav>
        </header>

        <main id="main-content">
            
            <section id="dashboard">
                <h2>Dashboard</h2>
                <div class="stats">
                    <div class="stat-card">Total Transactions: 0</div>
                    <div class="stat-card">Total Amount: $0</div>
                    <div class="stat-card">Top Category: -</div>
                    <div class="stat-card">Last 7 Days: -</div>
                </div>
            </section>

            <section id="Records">
                <h2>Records</h2>
                
            </section>

            <section id="form">
                <h2>New Transactions</h2>

                <form id="transaction-form">
                    <!-- Form fields for new transaction -->
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" required>

                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required>

                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Other">Other</option>
                    </select>

                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>

                    <button type="submit">Add Transaction</button>

                    <!---status message container -->
                    <div id="status-message">
                        <p id="status-text" role="status" aria-live="polite"></p>
                    </div>
                </form>
            </section>

            <section id="settings">
                <h2>Settings</h2>
            </section>

            <section id="about">
                <h2>About</h2>
            </section>

        </main>
    </div>

    <footer>
        <p>&copy; 2024 Student Finance Tracker.</p>
    </footer>

    
</body>
</html>
